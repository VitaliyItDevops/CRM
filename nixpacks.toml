# Nixpacks configuration for Railway
# Adds PostgreSQL client tools for backup functionality

[phases.setup]
aptPkgs = ["postgresql-client"]

[phases.install]
cmds = ["dotnet restore \"bryx CRM/bryx CRM.csproj\""]

[phases.build]
cmds = ["dotnet publish \"bryx CRM/bryx CRM.csproj\" -c Release -o /app/publish"]

[start]
cmd = "dotnet /app/publish/bryx_CRM.dll"
